  <body onload="buildHtmlTable()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">UltimateUp!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Latest Run</a></li>
            <li><a href="#">Records</a></li>
            <li><a href="#" onclick="toggle_visibility('leaderboard');">Leaderboard</a></li>
          </ul>
          <!--
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item</a></li>
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
            <li><a href="">More navigation</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
          </ul>
        -->
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Latest Throw</h1>

          <div class="row placeholders" id = "thumbs">
            <div class="col-xs-6 col-sm-3 placeholder" id = "elem1">
              <i class="fa fa-bolt fa-5x "></i>
              <h4>51</h4>
              <span class="text-muted">Speed</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder" id = "elem2">
              <i class="fa fa-arrows-h"></i>
              <h4>10</h4>
              <span class="text-muted">Distance</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder" id = "elem3">
              <i class="fa fa-line-chart"></i>
              <h4>15%</h4>
              <span class="text-muted">Stability</span>
            </div>
            <span class="stretch"></span>
          </div>

          <h2 class="sub-header">Leaderboard</h2>
          <div class="table-responsive" id="leaderboard">
            <table class="table table-striped"  id="excelDataTable" border="1">

            </table>
          </div>
        </div>
      </div>
    </div>
